---
- hosts: all
  become: yes
  tasks:
  - name: i want Install web server   on only ubuntu nodes 
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian"
    
      
  - name: i want to start webserver on only ubuntu nodes
    service:
      name: apache2
      state: started
    when: ansible_os_family =="Debian"
        

   
